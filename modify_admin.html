<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Administrateur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modifier un Administrateur</h1>
        <form id="modifyAdminForm">
            <!-- Les champs pour modifier un administrateur -->
            <label for="adminId">ID:</label>
            <input type="text" id="adminId" name="adminId" placeholder="ID de l'Administrateur" required>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" placeholder="Nouveau Nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" placeholder="Nouveau Prénom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nouveau Email" required>

            <label for="role">Rôle:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="super_admin">Super Admin</option>
            </select>

            <button type="submit">Modifier</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
